<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran Independent Delivery Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* CSS sama seperti sebelumnya, aku tidak ubah */
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulir Pendaftaran Independent Delivery Order</h1>
    <form id="registration-form" enctype="multipart/form-data">
      <!-- form section sama seperti sebelumnya -->
    </form>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyxc_DPIDDpGHvwXL1Nfaqat1EK0ZvAmqz2pgvzkhMWSIzRtw2XraZ2DcarxR68JpiTnA/exec";
  let map, marker;
  document.addEventListener('DOMContentLoaded', function() {
    initMap();
    setupEventListeners();
  });
  function initMap() {
    const defaultLocation = [-6.2088, 106.8456];
    map = L.map('map-container').setView(defaultLocation, 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    marker = L.marker(defaultLocation, { draggable: true }).addTo(map);
    marker.on('dragend', function() { updateCoordinates(marker.getLatLng()); });
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const userLocation = [position.coords.latitude, position.coords.longitude];
          map.setView(userLocation, 15);
          marker.setLatLng(userLocation);
          updateCoordinates(marker.getLatLng());
        },
        (error) => console.log("Geolocation error:", error),
        { timeout: 10000 }
      );
    }
  }
  function updateCoordinates(latlng) {
    document.getElementById('latitude').value = latlng.lat;
    document.getElementById('longitude').value = latlng.lng;
  }
  function setupEventListeners() {
    document.getElementById('logo-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const preview = document.getElementById('logo-preview');
          preview.src = event.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
    document.getElementById('add-menu-btn').addEventListener('click', addNewMenuItem);
    addNewMenuItem();
    document.getElementById('registration-form').addEventListener('submit', function(e) {
      e.preventDefault();
      submitForm();
    });
  }
  function addNewMenuItem() {
    const menuId = Date.now();
    const menuItem = document.createElement('div');
    menuItem.className = 'menu-item';
    menuItem.innerHTML = `
      <div class="menu-item-header">
        <h3>Menu Baru</h3>
        <button type="button" class="remove-menu" data-id="${menuId}">×</button>
      </div>
      <div class="menu-grid">
        <div class="form-group">
          <label for="menu-name-${menuId}">Nama Menu</label>
          <input type="text" id="menu-name-${menuId}" name="menu-name[]" required>
        </div>
        <div class="form-group">
          <label for="menu-price-${menuId}">Harga (Rp)</label>
          <input type="number" id="menu-price-${menuId}" name="menu-price[]" min="0" required>
        </div>
      </div>
      <div class="form-group">
        <label for="menu-desc-${menuId}">Deskripsi Menu</label>
        <textarea id="menu-desc-${menuId}" name="menu-desc[]" required></textarea>
      </div>
      <div class="form-group">
        <label>Foto Menu</label>
        <label for="menu-photo-${menuId}" class="file-upload" style="padding: 10px;">
          <i class="fas fa-camera"></i>
          <span>Upload Foto Menu</span>
          <input type="file" id="menu-photo-${menuId}" name="menu-photo[]" accept="image/*">
        </label>
        <img id="menu-preview-${menuId}" class="preview-image" alt="Preview Menu" style="max-width: 150px;">
      </div>
    `;
    document.getElementById('menu-items').appendChild(menuItem);
    document.getElementById(`menu-photo-${menuId}`).addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const preview = document.getElementById(`menu-preview-${menuId}`);
          preview.src = event.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
    document.querySelector(`.remove-menu[data-id="${menuId}"]`).addEventListener('click', function() {
      if (document.querySelectorAll('.menu-item').length > 1) {
        menuItem.remove();
      } else {
        alert('Minimal harus ada 1 menu');
      }
    });
  }
  async function submitForm() {
    const btn = document.querySelector('.submit-btn');
    const originalBtnText = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
    try {
      const formElement = document.getElementById('registration-form');
      const formData = new FormData(formElement);
      const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
      if (response.ok) {
        const result = await response.json();
        if (result.status === "success") {
          alert('Data berhasil dikirim! Silakan cek Google Drive dan Spreadsheet.');
          formElement.reset();
          document.querySelectorAll('.preview-image').forEach(img => img.style.display = 'none');
          map.setView([-6.2088, 106.8456], 13);
          marker.setLatLng([-6.2088, 106.8456]);
          updateCoordinates(marker.getLatLng());
        } else {
          throw new Error(result.message || 'Gagal mengirim data');
        }
      } else {
        throw new Error('Gagal mengirim data');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('Error: ' + error.message);
    } finally {
      btn.disabled = false;
      btn.innerHTML = originalBtnText;
    }
  }
  </script>
</body>
</html>
